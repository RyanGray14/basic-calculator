<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel = "stylesheet" href = "./calculator.css">
    </head>
    <body>
        <p style = "text-align: center;
        padding-bottom: 0;
        font-size: 25px;
        text-shadow: 0 0 10px black;
        backdrop-filter: blur(5px);
        "> Standard Arithmetic Calculator </p>
        <div class = "main">            
            <p class = "display output"></p>
            <input class = "display input">
            <br><br>

            <div>
                <button class = "clear buttons"> Clear </button>
    
                <button class = "backspace buttons"> ◁–— </button>
            </div><br>

            <div>
                <button class = "number buttons">7</button>
    
                <button class = "number buttons">8</button>
    
                <button class = "number buttons">9</button>
    
                <button class = "operation buttons">/</button>
            </div>
            <br>
    
            <div>
                <button class = "number buttons">4</button>
    
                <button class = "number buttons">5</button>
    
                <button class = "number buttons">6</button>
    
                <button class = "operation buttons">*</button>
            </div>
            <br>
    
            <div>
                <button class = "number buttons">1</button>
    
                <button class = "number buttons">2</button>
    
                <button class = "number buttons">3</button>
    
                <button class = "operation buttons">-</button>
            </div>
            <br>
    
            <div>
                <button class = "number buttons">0</button>
    
                <button class = "equal buttons"> = </button>
    
                <button class = "operation buttons">+</button>
            </div>
            <br>
        </div>
        
    </body>
    <script src = "calculator.js"></script>
    <script src = "./calculator.js">
        </script>
</html>
